window:
  #padding:
    #x: 10
    #y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.92

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style:  Regular
  bold:
    family: JetBrains Mono
    style:  Bold
  italic:
    family: JetBrains Mono
    style:  Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true
import:
  - ~/.config/alacritty/horizon.yml

key_bindings:
  - key: Return
    mods: Shift
    chars: "\x1b\r"
